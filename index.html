<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <h1>Weather App</h1>
    <br>
    <img id="weatherImg" src="imgs/clouds.png" alt="">
    <p>Status: <span id="weatherStatus">---</span> </p>
    <p>Desc: <span id="weatherDesc">---</span> </p>
    <p>City: <span id="city">---</span> </p>
    <p>Country: <span id="country">---</span> </p>
    <p>Temp: <span id="temp">---</span> </p>
    <p>Humid: <span id="humid">---</span> </p>
    <p>Wind Spd: <span id="windSpd">---</span> </p>
    
    <input id="search_input" type="text" placeholder="Enter City">
    <button id="search_button">Search</button>

    <script src="script.js"></script>
</body>

</html>
